<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

<h3>Spring Boot + Thymeleaf</h3>
<h5>Cadastro de Pessoas</h5>

<br/>
<div th:each="m : ${msg}">
    <span th:text="${m}"/>
</div>
<br/>


<div class="row">
    <form action="/salvarPessoa" id="formPessoa" method="post" class="col s12">

        <div class="row">
            <div class="input-field col s6">
                <label for="id" class="active">ID</label>
                <input name="id" id="id" type="text"
                       readonly="readonly">
            </div>

            <div class="input-field col s6">
                <label for="nome" class="active">Nome:</label>
                <input name="nome" id="nome"
                       class="validate" type="text">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label for="sobrenome" class="active">Sobrenome:</label>
                <input name="sobrenome" id="sobrenome"
                       class="validate" type="text">
            </div>
        </div>

        <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="input-field col s12">
                <label for="idade" class="active">Idade:</label>
                <input name="idade" id="idade"
                       class="validate" type="text">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input class="btn waves-effect waves-light" type="submit"
                       value="Salvar">
                <button class="btn waves-effect waves-light" onclick="document.getElementById('formPessoa').reset()">
                    Novo
                </button>
            </div>
        </div>
    </form>

</div>
<br/>
<br/>

<div class="row">
    <form action="pesquisaPessoa" method="post" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <label for="nomePesquisa" class="active">Pesquisa por nome:</label>
                <input name="nomePesquisa" id="nomePesquisa" class="validate">
                <input class="btn waves-effect waves-light" type="submit"
                       value="Pesquisar"/>
                <a class=" btn waves-effect waves-light" href="/listaPessoas">Lista de pessoas</a>
            </div>
        </div>
    </form>
</div>
<table class="striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Idade</th>
        <th>Editar</th>
        <th>Excluir</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pessoa : ${pessoas}">
        <td th:text="${pessoa.id}"/>
        <td><a th:href="@{/telefones/{idPessoa}(idPessoa=${pessoa.id})}" th:text="${pessoa.nome}"></a></td>
        <td th:text="${pessoa.sobrenome}"/>
        <td th:text="${pessoa.idade}"/>
        <td><a th:href="@{/editarPessoa/{idPessoa}(idPessoa=${pessoa.id})} ">Editar</a></td>
        <td><a th:href="@{/removerPessoa/{idPessoa}(idPessoa=${pessoa.id})} ">Excluir</a></td>
    </tr>
    </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
